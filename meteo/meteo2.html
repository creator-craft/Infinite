<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>

    <link href="./style.css" rel="stylesheet">
    <link href="flash.png" rel="icon">

    <link href="../menu.css" rel="stylesheet">
    <script src="../menu.js" defer></script>

    <link href="meteo.css" rel="stylesheet">
    <script src="meteo.js" type="module" defer></script>

</head>
<body>

    <h1>WEATHER</h1>

    <article>
        <div>
            <p class="corner">Current</p>
            <img src="sun.png" title="Day / Night" id="cur_sun">
            <div class="table" id="current">
                <img src="thermometer (1).png" title="Temperature">
                <img src="thermometer.png" title="Apparent Temperature">
                <img src="cloud.png" title="Cloud cover">
                <img src="rain.png" title="Precipitation">
                <img src="wind.png" title="Wind">
                <p></p><p></p><p></p><p></p><p></p>
            </div>
        </div>
        <div>
            <p class="corner">Today</p>
            <div id="today" class="table">
                <p>0 AM</p><p>1 AM</p><p>2 AM</p><p>3 AM</p><p>4 AM</p><p>5 AM</p><p>6 AM</p><p>7 AM</p><p>8 AM</p><p>9 AM</p><p>10 AM</p><p>11 AM</p><p>12 AM</p><p>1 PM</p><p>2 PM</p><p>3 PM</p><p>4 PM</p><p>5 PM</p><p>6 PM</p><p>7 PM</p><p>8 PM</p><p>9 PM</p><p>10 PM</p><p>11 PM</p>
                
            </div>
        </div>
    </article>

</body>
</html>
